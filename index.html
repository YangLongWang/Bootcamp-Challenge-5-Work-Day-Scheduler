<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!-- show date -->
      <p id="currentDay" class="lead">today</p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block" data-hour="9">
        <div class="hour col-1 pt-1">9AM</div>
        <textarea class="description col-10" data-text-id="9"></textarea>
        <div class="saveBtn col-1">
          <i class="fa-solid fa-floppy-disk"></i>
        </div>   
      </div>  

      <div class="row time-block" data-hour="10">
        <div class="hour col-1 pt-1">10AM</div>
        <textarea class="description col-10" data-text-id="10"></textarea>
        <div class="saveBtn col-1">
          <i class="fa-solid fa-floppy-disk"></i>
        </div>   
      </div> 

      <div class="row time-block" data-hour="11">
        <div class="hour col-1 pt-1">11AM</div>
        <textarea class="description col-10" data-text-id="11"></textarea>
        <div class="saveBtn col-1">
          <i class="fa-solid fa-floppy-disk"></i>
        </div>   
      </div> 

      <div class="row time-block" data-hour="12">
        <div class="hour col-1 pt-1">12AM</div>
        <textarea class="description col-10" data-text-id="12"></textarea>
        <div class="saveBtn col-1">
          <i class="fa-solid fa-floppy-disk"></i>
        </div>   
      </div> 

      <div class="row time-block" data-hour="13">
        <div class="hour col-1 pt-1">1PM</div>
        <textarea class="description col-10" data-text-id="13"></textarea>
        <div class="saveBtn col-1">
          <i class="fa-solid fa-floppy-disk"></i>
        </div>   
      </div> 

      <div class="row time-block" data-hour="14">
        <div class="hour col-1 pt-1">2PM</div>
        <textarea class="description col-10" data-text-id="14"></textarea>
        <div class="saveBtn col-1">
          <i class="fa-solid fa-floppy-disk"></i>
        </div>   
      </div> 

      <div class="row time-block" data-hour="15">
        <div class="hour col-1 pt-1">3PM</div>
        <textarea class="description col-10" data-text-id="15"></textarea>
        <div class="saveBtn col-1">
          <i class="fa-solid fa-floppy-disk"></i>
        </div>   
      </div> 

      <div class="row time-block" data-hour="16">
        <div class="hour col-1 pt-1">4PM</div>
        <textarea class="description col-10" data-text-id="16"></textarea>
        <div class="saveBtn col-1">
          <i class="fa-solid fa-floppy-disk"></i>
        </div>   
      </div> 

      <div class="row time-block" data-hour="17">
        <div class="hour col-1 pt-1">5PM</div>
        <textarea class="description col-10" data-text-id="17"></textarea>
        <div class="saveBtn col-1">
          <i class="fa-solid fa-floppy-disk"></i>
        </div>   
      </div>
      
      <div class="mt-3">
        <p>Note: please immediately save any changes.</p>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.2/dayjs.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> -->
    <script src="https://kit.fontawesome.com/992046c620.js" crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
